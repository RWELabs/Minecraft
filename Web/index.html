<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launching App | TBPlay</title>
<link rel="icon" type="image/x-icon" href="https://crutionix.com/wp-content/uploads/2025/08/IconSpw.ico">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: rgb(31, 31, 31);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem 2.5rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 450px;
        width: 90%;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    h1 {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        letter-spacing: -0.5px;
    }

    p {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        line-height: 1.6;
    }

    .launch-btn {
        background: linear-gradient(135deg, #28a745, #34ce57);
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 16px rgba(40, 167, 69, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
    }

    .launch-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(40, 167, 69, 0.4);
        background: linear-gradient(135deg, #218838, #28a745);
    }

    .launch-btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }

    .launch-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .launch-btn:hover::before {
        left: 100%;
    }

    .status-indicator {
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: #28a745;
        font-size: 0.9rem;
        opacity: 0;
        animation: fadeIn 1s ease-in-out 0.5s forwards;
    }

    .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #e9ecef;
        border-bottom: 2px solid #28a745;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e9ecef;
        color: #6c757d;
        font-size: 0.85rem;
    }

    @media (max-width: 480px) {
        .container {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }
        
        h1 {
            font-size: 1.6rem;
        }
        
        .launch-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
    }
</style>
<script>
function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

function launchTBPlay() {
    // Record the start time
    const start = Date.now();
    
    // Get the action parameter from URL
    const action = getUrlParameter('action') || 'open';
    
    // Show loading state
    const button = document.querySelector('.launch-btn');
    const originalText = button.textContent;
    button.innerHTML = 'Launching...';
    button.disabled = true;
    
    // Build the protocol URL based on action
    let protocolUrl = `tbplay://${action}`;
    
    // Attempt to open the custom protocol
    window.location = protocolUrl;
    
    // Reset button after a delay
    setTimeout(() => {
        button.textContent = originalText;
        button.disabled = false;
    }, 3000);
}

// Update the page content based on URL parameters
function updatePageContent() {
    const action = getUrlParameter('action') || 'open';
    const statusText = document.querySelector('.status-indicator span');
    const button = document.querySelector('.launch-btn');
    
    // Update text based on action
    switch(action) {
        case 'map':
            statusText.textContent = 'Attempting to open the TBPlay Map';
            button.textContent = 'Launch Manually';
            break;
        case 'play':
            statusText.textContent = 'Attempting to launch Minecraft via TBPlay';
            button.textContent = 'Launch Manually';
            break;
        case 'open':
        default:
            statusText.textContent = 'Attempting to open TBPlay';
            button.textContent = 'Launch Manually';
            break;
    }
}

// Try auto-launch on page load
window.onload = function() {
    // Update page content first
    updatePageContent();
    
    // Add a small delay to let the page render first
    setTimeout(() => {
        launchTBPlay();
    }, 1000);
};
</script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://crutionix.com/wp-content/uploads/2025/08/IconSpw.png" alt="TBPlay Logo">
        </div>
        <h1>Launch TBPlay</h1>
        <p>If you have TBPlay installed, we'll try to automatically launch it. You may need to accept a prompt.</p>
        <div class="status-indicator">
            <div class="spinner"></div>
            <span>Attempting to open TBPlay</span>
        </div>
        <button class="launch-btn" onclick="launchTBPlay()">Launch TBPlay</button>
        <div class="footer">
            <p>Don't have TBPlay installed? <a href="https://crutionix.com/home/tbp-launcher/">get it now.</a></p>
        </div>
    </div>
</body>
</html>
